<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/group.css" />
    <title>Mayday - group category</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 상단 카테고리 -->
        <div class="header">
            <!-- 로고 -->
            <span class="left-span">
                <a href="../mainpage/mayday.html" class="link">
                    <img src="../../static/image/logo_mayday2.png" alt="Logo">
                </a>
            </span>
            <!-- 우측 상단 메뉴바 -->
            <span class="right-span">
                <!-- 카테고리 별 사항 -->
                <div class="menu-item">
                    Category
                    <div class="submenu" id="submenu1">
                        <div onclick="window.location.href='../mainpage/calendarpage.html'">Calendar</div>
                        <div onclick="window.location.href='../accountbook/accountbook.html'">AccountBook</div>
                        <div onclick="window.location.href='../record/record.html'">Record</div>
                        <div>PC Usage</div>
                    </div>
                </div>
                <div class="menu-item">
                    Guide
                </div>
                <div class="menu-item">
                    Community
                    <div class="submenu" id="submenu3">
                        <div>Friends</div>
                        <div onclick="window.location.href='../group/group.html'">Groups</div>
                        <div>Share</div>
                    </div>
                </div>
                <div class="menu-item">
                    Setting
                    <div class="submenu" id="submenu4">
                        <div>Setting</div>
                        <a href="../login/login.html">Logout</a>
                    </div>
                </div>
            </span>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="maincontent">
            <!-- 1/3 영역 -->
            <div class="groupheader-list">
                <div class="groupheader">
                    <h3>groupheader</h3>
                    <!-- groupheader 콘텐츠 -->
                </div>
                <div class="grouplist">
                    <h3>grouplist</h3>
                    <!-- list 콘텐츠 -->
                </div>
            </div>
            <!-- 3/3 영역 -->
            <div class="groupcalendar" id="groupcalendar">
                <!-- calendar 콘텐츠 -->
            </div>
        </div>
    </div>
    <script src="../../static/js/group.js"></script>
</body>
</html>
