<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/accountbook.css" />
    <title>Mayday - Account Book</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../static/js/accountbook.js"></script>
</head>
<body>
    <div class="container">
        <!-- 상단 카테고리 -->
        <div class="header">
            <span class="left-span">
                <a href="../mainpage/mayday.html" class="link">
                    <img src="../../static/image/logo_mayday2.png" alt="Logo">
                </a>
            </span>
            <span class="right-span">
                <div class="menu-item">
                    Category
                    <div class="submenu" id="submenu1">
                        <div onclick="window.location.href='../mainpage/calendarpage.html'">Calendar</div>
                        <div onclick="window.location.href='../accountbook/accountbook.html'">AccountBook</div>
                        <div onclick="window.location.href='../record/record.html'">Record</div>
                        <div>PC Usage</div>
                    </div>
                </div>
                <div class="menu-item">Guide</div>
                <div class="menu-item">Community
                    <div class="submenu" id="submenu3">
                        <div>Friends</div>
                        <div onclick="window.location.href='../group/group.html'">Groups</div>
                        <div>Share</div>
                    </div>
                </div>
                <div class="menu-item">Setting
                    <div class="submenu" id="submenu4">
                        <div>Setting</div>
                        <a href="../login/login.html">Logout</a>
                    </div>
                </div>
            </span>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="maincontent">
            <div class="journal-list">
                <h2>날짜별 정리</h2>
                <ul id="dateEntries">
                    <!-- 날짜별 정리된 리스트가 여기 표시됩니다 -->
                </ul>
                <div id="total-amount"></div>
            </div>
            <div class="main">
                <h2>Account Book</h2>
                <div class="table-container">
                    <table id="accountTable">
                        <thead>
                            <tr>
                                <th>날짜</th>
                                <th>사용처</th>
                                <th>금액</th>
                                <th>삭제유무</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 초기에는 행이 없음 -->
                        </tbody>
                    </table>
                    <div class="button-container">
                        <button class="add-row-btn">Add</button>
                        <button class="save-btn">Save/Update</button>
                        <button class="clear-btn">New</button>
                    </div>
                </div>
            </div>
        </div>
        <footer></footer>
    </div>
</body>
</html>
