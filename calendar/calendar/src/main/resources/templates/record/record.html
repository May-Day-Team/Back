<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../../css/record.css">
    <script src="../../js/record.js"></script>
    <script src="../../js/friendswindow.js"></script>
    <link rel="stylesheet" href="../../css/friendswindow.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body>
    <!-- 일기장 콘텐츠 -->
    <div class="container">
        <!-- 상단 카테고리 -->
        <div class="header">
            <span class="left-span">
                <a href="/view/mayday" class="link">
                    <img src="../../image/logo_mayday2.png" alt="Logo">
                </a>
            </span>
            <span class="right-span">
                <div class="menu-item">
                    Category
                    <div class="submenu" id="submenu1">
                        <div onclick="window.location.href='/view/calendar'">Calendar</div>
                        <div onclick="window.location.href='/view/accountbook'">AccountBook</div>
                        <div onclick="window.location.href='/view/record'">Record</div>
                    </div>
                </div>
                <div class="menu-item">Guide</div>
                <div class="menu-item">Community
                    <div class="submenu" id="submenu3">
                        <div id="friends-option">Friends</div> <!-- friends-option 클릭 시 모달 띄우기 -->
                        <div onclick="window.location.href='/view/group'">Groups</div>
                        <div>Share</div>
                    </div>
                </div>
                <div class="menu-item">Setting
                    <div class="submenu" id="submenu4">
                        <div>Setting</div>
                        <a href="/view/login">Logout</a>
                    </div>
                </div>
            </span>
        </div>

        <div class="maincontent">
            <div class="journal-list">
                <h2>Record List</h2>
                <ul id="entries">
                    <!-- 작성한 일기의 제목들이 뜸 -->
                </ul>
            </div>
            <div class="journal-editor">
                <h2>Record your story</h2>
                <form id="journalForm">
                    <div class="input-group">
                        <input type="text" id="journalTitle" placeholder="Title" />
                        <input type="date" id="journalDate" />
                    </div>
                    <textarea id="journalContent" placeholder="record your diary here..."></textarea>
                    <br>
                    <button type="button" onclick="saveOrUpdateJournal()">Save/Update</button>
                    <button type="button" onclick="deleteJournal()">Delete</button>
                    <button type="button" onclick="clearForm()">New</button>
                </form>
            </div>
        </div>
        <div class="friends-modal-overlay" id="friends-modal-overlay">
            <div class="friends-window">
                <div class="friends-window__area">
                    <div class="friends-window__head">
                        <div class="friends-plus"> 
                            <div class="material-icons">person_add</div>    
                        </div>
                        <div class="friends-search">
                            <div class="material-icons">search</div>
                        </div>
                    </div>
                    <div class="friends-plus-input-container">
                    </div>    
                    <div class="friends-search-input-container">
                    </div>

                    <div class="friends-window__body">
                        <div class="friends-online">
                            <input class="friends-plus__text" type="text" placeholder="아이디 또는 전화번호" /> 
                            <input class="friends-search__text" type="text" placeholder="" />   
                            <div class="friends-online__bar">
                                <div class="friends-online__count"></div>
                                <li class="friendsGawEI">친구</li>
                                <div id="expandsion" class="material-icons">keyboard_arrow_left</div>
                            </div>
                            <div class="online-list">
                            </div>
                        </div>
                        
                        <div class="friends-waiting">
                            <span id="prev" class="material-icons">chevron_left</span>
                            <span id="next" class="material-icons">chevron_right</span>
                            <div class="friends-waiting__list"></div>
                        </div>

                        <div class="friends-window__bg"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
