<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayday - record your schedule</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../static/js/calendarpage.js"></script>
    <link rel="stylesheet" href="../../static/css/calendarpage.css" />
    <script src="../../static/js/friendswindow.js"></script>
    <link rel="stylesheet" href="../../static/css/friendswindow.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="container">
        <!-- 상단 카테고리 -->
        <div class="header">
            <!-- 로고 -->
            <span class="left-span">
                <a href="../mainpage/mayday.html" class="link">
                    <img src="../../static/image/logo_mayday2.png" alt="Logo">
                </a>
            </span>
            <!-- 우측 상단 메뉴바 -->
            <span class="right-span">
                <!-- 카테고리 별 사항 -->
                <div class="menu-item">
                    Category
                    <div class="submenu" id="submenu1">
                        <div onclick="window.location.href='../mainpage/calendarpage.html'">Calendar</div>
                        <div onclick="window.location.href='../accountbook/accountbook.html'">AccountBook</div>
                        <div onclick="window.location.href='../record/record.html'">Record</div>
                    </div>
                </div>
                <div class="menu-item">
                    Guide
                </div>
                <div class="menu-item">
                    Community
                    <div class="submenu" id="submenu3">
                        <div id="friends-option">Friends</div> <!-- friends-option 클릭 시 모달 띄우기 -->
                        <div onclick="window.location.href='../group/group.html'">Groups</div>
                        <div>Share</div>
                    </div>
                </div>
                <div class="menu-item">
                    Setting
                    <div class="submenu" id="submenu4">
                        <div>Setting</div>
                        <a href="../login/login.html">Logout</a>
                    </div>
                </div>
            </span>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="maincontent">
            <!-- 좌측 화면 -->
            <div class="mainleft" id="mainleft">
                <!-- Calendar폴더의 index.html 자리 -->
            </div>
            <!-- 우측 화면 -->
            <div class="mainright">
                <div class="subbutton"> 
                    <button id="addschedule" class="button primary">+</button> 
                    <button id="month-view" class="button">월</button>
                    <button id="week-view" class="button">주</button>
                    <button id="day-view" class="button">일</button>
                </div>
                
                <div id="subcalendar" class="subcalendar">
                    <h4>Schedules</h4>
                    <ul id="schedule-list" class="schedule-list"></ul>
                </div>
            </div>
        </div>

        <div class="friends-modal-overlay" id="friends-modal-overlay">
            <div class="friends-window">
                <div class="friends-window__area">
                    <div class="friends-window__head">
                        <div class="friends-plus"> 
                            <div class="material-icons">person_add</div>    
                        </div>
                        <div class="friends-search">
                            <div class="material-icons">search</div>
                        </div>
                    </div>
                    <div class="friends-plus-input-container">
                    </div>    
                    <div class="friends-search-input-container">
                    </div>

                    <div class="friends-window__body">
                        <div class="friends-online">
                            <input class="friends-plus__text" type="text" placeholder="아이디 또는 전화번호" /> 
                            <input class="friends-search__text" type="text" placeholder="" />   
                            <div class="friends-online__bar">
                                <div class="friends-online__count"></div>
                                <li class="friendsGawEI">친구</li>
                                <div id="expandsion" class="material-icons">keyboard_arrow_left</div>
                            </div>
                            <div class="online-list">
                            </div>
                        </div>
                        
                        <div class="friends-waiting">
                            <span id="prev" class="material-icons">chevron_left</span>
                            <span id="next" class="material-icons">chevron_right</span>
                            <div class="friends-waiting__list"></div>
                        </div>

                        <div class="friends-window__bg"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer></footer>
    </div>
</body>
</html>
